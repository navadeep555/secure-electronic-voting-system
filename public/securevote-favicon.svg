<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .shield { fill: #3B82F6; }
        .checkmark { stroke: #ffffff; }
      }
      @media (prefers-color-scheme: light) {
        .shield { fill: #0066CC; }
        .checkmark { stroke: #ffffff; }
      }
    </style>
  </defs>
  
  <!-- Shield background -->
  <path class="shield" d="M32 4 L50 12 L50 28 C50 42 32 58 32 58 C32 58 14 42 14 28 L14 12 Z" 
        stroke="#0052A3" stroke-width="1"/>
  
  <!-- Vote check mark - larger and centered -->
  <g class="checkmark">
    <path d="M22 32 L28 38 L44 22" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>